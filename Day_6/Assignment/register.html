<body class="body1">
    <form action ="login.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h1>Registration Form</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Full Name:</td>                    <td><input type="text" name="fullname" id="fullname" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="number" name="number" id="number" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" id="confirmpassword" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Register</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
